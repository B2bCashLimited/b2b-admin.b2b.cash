<mat-dialog-actions>
  <button class="mr-2"
    mat-raised-button
    [mat-dialog-close]="dialogData.children"
    color="primary">Закрыть
  </button>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography">
  <div cdkDropList (cdkDropListDropped)="dropChild($event, children)" style="margin: 20px;">
    <div *ngFor="let child of children;" cdkDrag><div>{{ child.nameRu }}
      <svg width="12px" fill="currentColor" viewBox="0 0 24 24" cdkDragHandle style="color: #0000004a; cursor: pointer;">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </div>
  </div>
</mat-dialog-content>
