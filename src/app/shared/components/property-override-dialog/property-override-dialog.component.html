<div class="dialog-container">
  <h4>Значения хар-ки "{{property.nameRu}}"</h4>
  <div class="card-wrap">
    <table mat-table [dataSource]="dataSource" class="b-checkbox-wrap">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Значение характеристика</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Количество</th>
        <td mat-cell *matCellDef="let element">{{element.count}}</td>
      </ng-container>

      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.check"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>

  <div class="d-flex justify-content-around">

    <button mat-button color="primary" mat-dialog-close>Отмена</button>
    <button mat-button color="accent" (click)="uncheckeAll()">Сбросить</button>

    <button *ngIf="isDelete" [disabled]="!dataSource.length" mat-raised-button color="warn" (click)="onDeleteClick()">Удалить</button>
    <button *ngIf="isOverride" [disabled]="!dataSource.length" mat-raised-button color="primary" (click)="onOverrideClick()">Отправить на модерацию</button>
  </div>
</div>
