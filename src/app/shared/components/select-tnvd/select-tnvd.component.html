<ng-select
  placeholder="Код ТНВД"
  bindLabel="tnved"
  bindValue="tnved"
  addTagText="Новый код"
  notFoundText="Ничего не найдено"
  typeToSearchText="Введите код ТНВД"
  [clearSearchOnAdd]="true"
  [addTag]="true"
  [hideSelected]="true"
  [loading]="loading"
  [virtualScroll]="true"
  [markFirst]="true"
  [items]="tnvds"
  [typeahead]="tnvdsInput"
  (scrollToEnd)="onTnvdsScrollToEnd()"
  (change)="onSelectedTnvdChanged($event)"
  b2bOnlyDigitsInput>
  <ng-template ng-option-tmp let-item="item">
    <div style="display: flex;align-items: center;width: 100%;">
      <span style="margin-right: auto;">{{item.tnved}}</span>
      <button mat-icon-button
              matTooltip="{{item.nameRu}}"
              (click)="onDescriptionClick($event)">
       <mat-icon style="color: #ff761c">info</mat-icon>
      </button>
    </div>
  </ng-template>
</ng-select>
