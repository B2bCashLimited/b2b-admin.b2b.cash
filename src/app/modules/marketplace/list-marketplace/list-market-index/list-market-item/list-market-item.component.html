<div class="list-market-item-container">
  <div class="d-flex align-items-center w-50">
    <div style="width: 50px;">{{returnIndex(index)}}</div>
    <div class="d-flex flex-column">
      <span>{{market.name}}</span>
    </div>
  </div>

  <button class="mr-2 button-save"
    
    mat-raised-button
    color="primary"
    (click)="openMarcetCategories()"
    >Категории
  </button>
  

  <div class="d-flex align-items-center justify-content-end w-50">
    <button mat-icon-button
            color="primary"
            (click)="editMarket(market.id)"
            *ngxPermissionsOnly="['SUPER_ADMIN', 'CATEGORY_FEATURES_EDIT']"
            >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button
            color="primary"
            (click)="deleteMarket(market.id)"
            *ngxPermissionsOnly="['SUPER_ADMIN', 'CATEGORY_FEATURES_EDIT']"
           >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
