<h6>Значения характеристик ожидающие модерацию</h6>

<mat-card *ngFor="let item of items" class="mb-3 cursor" matRipple (click)="onCategoryClick(item)">
  {{item.value}} 
  <span *ngIf="item.additionalParams.nameRu">({{item.additionalParams.nameRu}})</span>
  <span *ngIf="item.additionalParams.nameEn">({{item.additionalParams.nameEn}})</span>
  <span *ngIf="item.additionalParams.nameCn">({{item.additionalParams.nameCn}})</span>
  <button mat-icon-button (click)="onDeclineClick($event, item)"><mat-icon>close</mat-icon></button>
</mat-card>
