<mat-checkbox [(ngModel)]="sameForEnAndCn" (change)="onCheckboxChange()">
  Дублировать значения для EN и CN
</mat-checkbox>
<form [formGroup]="form" autocomplete="off">
  <mat-form-field class="w-100">
    <input matInput placeholder="En" formControlName="En" #firstInput>
  </mat-form-field>
  <mat-form-field class="w-100">
    <input matInput placeholder="Ru" formControlName="Ru" [readOnly]="sameForEnAndCn">
  </mat-form-field>
  <mat-form-field class="w-100">
    <input matInput placeholder="Cn" formControlName="Cn" [readOnly]="sameForEnAndCn">
  </mat-form-field>
  <button mat-raised-button (click)="addNewValue()" color="primary">Добавить</button>
</form>
