<div class="category-feature-item-container">
  <div class="d-flex align-items-center w-50">
    <button mat-icon-button
            color="primary"
            *ngxPermissionsOnly="['SUPER_ADMIN', 'CATEGORY_FEATURES_EDIT']"
            [disabled]="category.autoForm"
            (click)="onEditCategoryClick()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button
            color="primary"
            *ngIf="!parentCategory && hasParent"
            (click)="onCategoryInfoClick()">
      <mat-icon>info</mat-icon>
    </button>
    <div class="d-flex flex-column">
      <span>{{category.nameRu}}</span>
      <span style="font-size: 12px;color: #666;">{{parentCategory}}</span>
    </div>
  </div>

  <div class="d-flex align-items-center w-50">
    <mat-radio-group *ngxPermissionsOnly="['SUPER_ADMIN', 'CATEGORY_FEATURES_EDIT']"
                     (change)="onModeChanged($event.value)">
      <mat-radio-button class="mr-3"
                        [checked]="category.autoForm"
                        [value]="true" color="primary">
        Автоматический
      </mat-radio-button>
      <mat-radio-button [checked]="!category.autoForm"
                        [value]="false" color="primary">Ручной
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <button *ngxPermissionsOnly="['SUPER_ADMIN', 'MANAGE_SEO']"
      mat-raised-button
      color="primary"
      (click)="onSeoBtnClick()">Seo
  </button>
  <div class="d-flex align-items-center justify-content-end w-50">
    <button *ngxPermissionsOnly="['SUPER_ADMIN', 'MARKETING_VIEW']"
            mat-raised-button
            color="primary"
            class="mr-2"
            matTooltip="Скачать файл"
            (click)="downloadCsv()">
      <i class="material-icons">cloud_download</i>
    </button>
  </div>
</div>
