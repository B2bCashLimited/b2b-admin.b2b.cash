<div style="display: flex; flex-grow: 1;padding: 10px 0;border-bottom: solid 1px #ccc;">

  <div style="width: 50%;display: flex;align-items: center;">
    <button
      mat-icon-button color="primary"
      *ngxPermissionsOnly="['SUPER_ADMIN', 'FORM_ORDERS_EDIT']"
      [disabled]="category.orderForm && !category.orderForm.enabled"
      (click)="onEditCategoryClick()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="primary"
            *ngIf="!parentCategory && hasParent"
            (click)="onCategoryInfoClick()">
      <mat-icon>info</mat-icon>
    </button>
    <div style="display: flex;flex-direction: column;">
      <span>{{category.nameRu}}</span>
      <span style="font-size: 12px;color: #666;">{{parentCategory}}</span>
    </div>
  </div>

  <div style="width: 50%;display: flex;align-items: center;">
    <mat-radio-group
      *ngxPermissionsOnly="['SUPER_ADMIN', 'FORM_ORDERS_EDIT']"
      (change)="onModeChanged($event.value)">
      <mat-radio-button
        style="margin-right: 16px;"
        [checked]="category.orderForm && !category.orderForm.enabled"
        [value]="false">Автоматический
      </mat-radio-button>
      <mat-radio-button
        [checked]="category.orderForm && category.orderForm.enabled"
        [value]="true">Ручной
      </mat-radio-button>
    </mat-radio-group>
  </div>

</div>
